<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a href="#">Search Business</a>
            </li>
            <li>
                <a href="#">Business Categories</a>
            </li>
            <li>
                <a href="#">Recent Locations</a>
            </li>
            <li>
                <a href="#">Agents Located</a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <form action="#" method="get">
        <div>
            <label for="name">Business Name</label>
            <input type="text" id="name" name="name" placeholder="enter a name"/>
        </div>
        <div>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="search by country"/>
        </div>
        <div>
            <label for="city-state">City / State</label>
            <input type="text" id="city-state" name="city-state" placeholder="search by city or state"/>
        </div>
        <div>
            <label for="zip">Zip / Postal Code</label>
            <input type="text" id="zip" name="zip" placeholder="enter a postal code"/>
        </div>
        <div>
            <label for="employers">Employers</label>
            <input type="text" id="employers" name="employers" placeholder="1000-5000"/>
        </div>
        <div>
            <label for="date">Startup Date</label>
            <input type="date" id="date" name="date"/>
        </div>
        <div>
            <label for="job">Job Opportunity</label>
            <input type="text" id="job" name="job" placeholder="any"/>
        </div>
        <button>let's find your job</button>
    </form>
</main>
</body>
</html>
