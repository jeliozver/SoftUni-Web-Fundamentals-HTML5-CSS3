<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="free-account.css">
</head>
<body>
<main>
    <header>
        <h1>Login or Create a Free Account!</h1>
        <p>
            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut
            labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et
            ea rebum.
        </p>
    </header>
    <div class="forms-container">

        <form action="#" method="post">
            <h2>New Account:</h2>
            <div class="check">
                <input class="input" type="text" name="user" placeholder="Username" required/>
            </div>
            <div class="check">
                <input class="input" type="email" name="email" placeholder="E-Mail" required/>
            </div>
            <div class="cross">
                <input class="input" type="password" name="pass" placeholder="Password" required/>
            </div>
            <div class="cross">
                <input class="input" type="password" name="rep-pass" placeholder="Repeat Password" required/>
            </div>
            <input type="checkbox" name="checkbox" id="checkbox"/>
            <div class="label">
                <label for="checkbox">Please inform me of upcoming freebies, promotions and news</label>
            </div>
            <button class="register">Create Account</button>
        </form>

        <form action="#" method="post">
            <h2>Login:</h2>
            <div class="check">
                <input class="input" type="text" name="user" placeholder="Username" required/>
            </div>
            <div class="cross">
                <input class="input" type="password" name="pass" placeholder="Password" required/>
            </div>
            <a href="#">I Forgot my Password!</a>
            <button class="login">Login</button>
        </form>

    </div>
</main>
</body>
</html>
