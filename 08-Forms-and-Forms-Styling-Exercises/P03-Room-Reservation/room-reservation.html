<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="room-reservation.css">
</head>
<body>
<header>
    <h1>Room Reservation</h1>
</header>
<main>
    <form action="#" method="post">
        <div id="basic-info-container">
            <div>
                <h2>Basic Information</h2>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
                    blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas
                    eros nec commodo.
                </p>
                <label for="search" class="search">Search
                    <input type="text" id="search" name="search"/>
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>
            </div>
        </div>
        <div id="details-container">
            <div id="personal-details">
                <h2>Personal Details</h2>
                <input type="text" name="firstName" id="first-name" placeholder="First Name"/>
                <input type="text" name="lastName" id="last-name" placeholder="Last Name"/>
                <input type="email" name="email" id="email" placeholder="Enter email"/>
            </div>
            <div id="reservation">
                <h2>Request a reservation</h2>
                <label for="rooms">Select a Room
                    <select name="rooms" id="rooms">
                        <option value="1">Room 1</option>
                        <option value="2">Room 2</option>
                        <option value="3">Room 3</option>
                        <option value="4">Room 4</option>
                    </select>
                </label>
                <label for="roomsCount">Number of Rooms
                    <input type="number" name="roomsCount" id="roomsCount" placeholder="1" step="1"/>
                </label>
                <label for="check-in">Check-In:
                    <input type="date" name="checkIn" id="check-in"/>
                </label>
                <label for="check-out">Check-Out:
                    <input type="date" name="checkIn" id="check-out"/>
                </label>
            </div>
        </div>
        <button class="btn">book now</button>
    </form>
</main>
</body>
</html>
