<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargo Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" method="post">
    <h1><span>Basic</span> calculated fields sample.</h1>
    <div class="row-1 row">
        <label for="dist">Distance (mi) *</label>
        <input type="text" id="dist" name="dist" placeholder="Enter Distance"/>
    </div>
    <div class="row-2 row">
        <div>
            <label for="weight">Weight (lb)</label>
            <input type="number" id="weight" name="weight" placeholder="Enter Weight"/>
        </div>
        <div>
            <label for="fragile">Fragile</label>
            <select name="fragile" id="fragile">
                <option value="1">Yes</option>
                <option value="2" selected>No</option>
            </select>
        </div>
    </div>
    <div class="row-3 row">
        <div>
            <label for="length">Length (in)</label>
            <input type="number" id="length" name="length" placeholder="Length"/>
        </div>
        <div>
            <label for="height">height (in)</label>
            <input type="number" id="height" name="height" placeholder="Height"/>
        </div>
        <div>
            <label for="width">width (in)</label>
            <input type="number" id="width" name="width" placeholder="10"/>
        </div>
    </div>
    <div class="row-4 row">
        <label>Extra services:</label>
        <input type="radio" name="insurance" id="insurance"/>
        <label for="insurance">Insurance</label>
        <input type="radio" name="delivery" id="delivery"/>
        <label for="delivery"> Express Delivery</label>
    </div>
    <div class="row-5 row">
        <label class="total">
            total: <span class="money">&dollar; 00.00</span>
        </label>
    </div>
</form>
</body>
</html>
